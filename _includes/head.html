<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Resource Hints for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  {%- seo -%}

  <meta name="google-site-verification" content="PdwIn2cWuIoq3dpwfd1XtKQBWPhN9d9Vqvd2-s-tXRU" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
  <link rel="alternate icon" href="{{ '/assets/favicon.svg' | relative_url }}">

  <!-- LLM Navigation -->
  <link rel="llms-txt" href="{{ '/llms.txt' | relative_url }}" type="text/plain">

  <!-- Preload Critical CSS -->
  <link rel="preload" href="{{ '/assets/css/style.css' | relative_url }}" as="style">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"></noscript>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- Professional Schema Markup for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "{{ site.author.name }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "sameAs": [
      "{{ site.author.linkedin }}",
      "{{ site.author.portfolio }}"
    ],
    "knowsAbout": {{ site.expertise_areas | jsonify }}
  }
  </script>
</head>
