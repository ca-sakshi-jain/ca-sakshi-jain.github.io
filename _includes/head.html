<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
  <link rel="alternate icon" href="{{ '/assets/favicon.svg' | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- Professional Schema Markup for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "{{ site.author.name }}",
    "description": "{{ site.description }}",
    "url": "{{ site.url }}",
    "sameAs": [
      "{{ site.author.linkedin }}",
      "{{ site.author.portfolio }}"
    ],
    "knowsAbout": {{ site.expertise_areas | jsonify }}
  }
  </script>
</head>
