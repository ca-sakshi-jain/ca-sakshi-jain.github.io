- text: "The problem with any unwritten law is that you don't know where to go to erase it."
  author: "Glaser and Way"

- text: "Accounting is the language of business."
  author: "Warren Buffett"

- text: "In the business world, the rearview mirror is always clearer than the windshield."
  author: "Warren Buffett"

- text: "It's not about ideas. It's about making ideas happen."
  author: "Scott Belsky"

- text: "Beware of little expenses. A small leak will sink a great ship."
  author: "Benjamin Franklin"

- text: "An investment in knowledge pays the best interest."
  author: "Benjamin Franklin"

- text: "Financial peace isn't the acquisition of stuff. It's learning to live on less than you make, so you can give money back and have money to invest."
  author: "Dave Ramsey"

- text: "Price is what you pay. Value is what you get."
  author: "Warren Buffett"

- text: "Risk comes from not knowing what you're doing."
  author: "Warren Buffett"

- text: "Forecasting is very difficult, especially if it's about the future."
  author: "Niels Bohr"

- text: "The best investment you can make is in yourself."
  author: "Warren Buffett"

- text: "Compound interest is the eighth wonder of the world. He who understands it, earns it; he who doesn't, pays it."
  author: "Albert Einstein"

- text: "It's not how much money you make, but how much money you keep, how hard it works for you, and how many generations you keep it for."
  author: "Robert Kiyosaki"

- text: "Financial literacy is not an end in itself, but a step-by-step process."
  author: "Chellie Campbell"

- text: "The secret to getting ahead is getting started."
  author: "Mark Twain"

- text: "Every time you borrow money, you're robbing your future self."
  author: "Nathan W. Morris"

- text: "Don't save what is left after spending; spend what is left after saving."
  author: "Warren Buffett"

- text: "A budget is telling your money where to go instead of wondering where it went."
  author: "John C. Maxwell"

- text: "The habit of saving is itself an education; it fosters every virtue, teaches self-denial, cultivates the sense of order, trains to forethought, and so broadens the mind."
  author: "T.T. Munger"

- text: "Financial fitness is not a pipe dream or a state of mind. It's a reality if you are willing to pursue it and embrace it."
  author: "Will Robinson"

- text: "The only way you will ever permanently take control of your financial life is to dig deep and fix the root problem."
  author: "Suze Orman"

- text: "Money is only a tool. It will take you wherever you wish, but it will not replace you as the driver."
  author: "Ayn Rand"

- text: "Wealth is the ability to fully experience life."
  author: "Henry David Thoreau"

- text: "The goal isn't more money. The goal is living life on your terms."
  author: "Chris Brogan"

- text: "It's good to have money and the things that money can buy, but it's good, too, to check up once in a while and make sure that you haven't lost the things that money can't buy."
  author: "George Lorimer"
